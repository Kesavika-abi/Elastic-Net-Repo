<!DOCTYPE html>
<html>
<head>
    <title>Crowdfunding Campaign Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Crowdfunding Campaign Success Amount Prediction</h1>
        <form action="/predict" method="POST">
            <label>Goal Amount ($):</label>
            <input type="number" step="0.01" name="Goal_Amount" required>

            <label>Campaign Length (days):</label>
            <input type="number" step="1" name="Campaign_Length" required>

            <label>Backers in First 48 Hours:</label>
            <input type="number" step="1" name="Backers_First_48H" required>

            <label>Social Media Shares:</label>
            <input type="number" step="1" name="Social_Media_Shares" required>

            <label>Category Popularity (0-100):</label>
            <input type="number" step="0.01" name="Category_Popularity" required>

            <label>Video Views:</label>
            <input type="number" step="1" name="Video_Views" required>

            <label>Updates Posted:</label>
            <input type="number" step="1" name="Updates_Posted" required>

            <button type="submit">Predict Funding</button>
        </form>
    </div>
</body>
</html>
